insert_conversions:


  - regex: \A(符号)?逗号\Z
    key_code: 43
  
  - regex: \A(符号)?句号|(符号)?点\Z
    key_code: 47

  - regex: \A(符号)?横杠\Z
    key_code: 27
  
  - regex: \A下划线\Z
    key_code: 27
    modifier: shift

  - regex: \A空格\Z
    key_code: 49

  - regex: \A(符号)?冒号\Z
    key_code: 41
    modifier: shift

  - regex: \A(符号)?分号\Z
    key_code: 41

  - regex: \A(符号)?星号\Z
    key_code: 28
    modifier: shift

  - regex: \A(符号)?小?括号\Z
    key_code: 25,29
    modifier: shift
    size: 2

semantic_matches:
  - regex: 

commands:
  - regex: \A听写\Z
    command: mode_to_insert

  - regex: \A取消\Z
    command: cancel

  - regex: \A撤销\Z
    command: undo
  
  - regex: \A重做\Z
    command: undo

  - regex: \A拷贝\Z
    command: copy

  - regex: \A粘贴\Z
    command: paste

  - regex: \A剪切\Z
    command: cut
  
  - regex: \A查找\Z
    command: find

  - regex: \A新(建|窗口)\Z
    command: new
  
  - regex: \A打开\Z
    command: open

  - regex: \A保存\Z
    command: save

  - regex: \A关闭\Z
    command: close
  
  - regex: \A确认退出\Z
    command: quit

  - regex: \A新(建)?标签(页)?\Z
    command: new_tab

  - regex: \A全选\Z
    command: select_all
  
  - regex: \A删除\Z
    command: delete

  - regex: \A大小写\Z
    command: caps_lock

  - regex: \A切换程序\Z
    command: swich_app

  - regex: \A切换窗口\Z
    command: swich_window

